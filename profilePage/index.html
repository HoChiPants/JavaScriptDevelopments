<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<title>profilePage</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="fluid-container">
		<div class="blueback">

		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2"></div>
			<header>
				<span class="logo">PROCESS-STREET</span>
				<span class="hiringtext">WERE HIRING</span>
				<div class="get-started">
					<button class="getstartedlogin">Login</button>
					<button class="getstartedFree">Get started for free</button>
				</div>
			</header>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 offset-md-3 titile-container">
			<h1 class="title-task-text">Simple task and workflow</h1>
			<h1 class="title-automation-text">Automation for teams</h1>
			<p class = "title-Discription-Text"> NEED TO FILL IN </p>
		</div>
	</div>
	<div class="row">
		<div class="call-md-2 offset-md-4">
			<input type="text" class="title-email-field" placeholder="Name@company.com">
		</div>
		<div class="col-md-2 aligned">
			<button class="get-started-button">Get started for Free</button>
			<p class = "credit-card-text">No credit card required</p>
		</div>
	</div>

<div class="row">
	<div class="col-md-12">
		<div class="watch-video-container">
			<h3 class="title-watch-video-text">Watch the video</h3>
			<div class="title-play-icon"><i class = "fa fa-play fa-2x"></i></div>
		</div>
	</div>
</div>

</body>

</html>
